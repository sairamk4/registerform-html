<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="/submit-registration" method="POST">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required /> <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /> <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /> <br /><br />
      <label>Gender:</label> <br>
      <label
        ><input type="radio" name="gender" value="male" required /> Male</label
      >
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <label><input type="radio" name="gender" value="other" /> Other</label> <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /> <br /><br />
      <label for="time">Contact Details:</label> <br /><br />
      <input type="time" id="time" name="time" />
      <label for="address">Address:</label> <br /><br />
      <input type="text" id="address" name="address" required />
      <label for="phone">Phone Number:</label> <br /><br />
      <input type="text" id="phone" name="phone" required />
      <label>Hobbies:</label> <br /><br />
      <label
        ><input type="checkbox" name="hobbies" value="reading" /> Reading</label
      >
      <label
        ><input type="checkbox" name="hobbies" value="sports" /> Sports</label
      >
      <label
        ><input type="checkbox" name="hobbies" value="music" /> Music</label
      >
      <label
        ><input type="checkbox" name="terms" required /> I agree to the terms
        and conditions</label> 
      <br /><br /><input type="submit" value="register" />
    </form>
  </body>
</html>
